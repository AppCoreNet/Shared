version: 'ci-build-{build}'

pull_requests:
  do_not_increment_build_number: true

image:
- Visual Studio 2017
- Ubuntu

nuget:
  account_feed: true
  project_feed: true
  disable_publish_on_pr: true

configuration: Debug
build_script:
- pwsh: ./build.ps1 -Configuration $env:CONFIGURATION -BuildNumber $env:APPVEYOR_BUILD_NUMBER
test_script:
- pwsh: ./test.ps1 -Configuration $env:CONFIGURATION

branches:
  except:
  - /^release\/.*$/

artifacts:
  - path: '**/*.nupkg'
    name: NuGet Packages

deploy:
  - provider: NuGet
    server: https://ci.appveyor.com/nuget/appcorenet-shared
    api_key:
      secure: aF+GlLpPf4FB5D7akxl0WObFyhDFRaShaj3BedQkojU=
    on:
      branch: dev
